<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AQI Widget</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .widget {
            background: #f9f4e9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .aqi-number {
            font-size: 48px;
            font-weight: bold;
            margin: 20px 0;
        }
        .description {
            font-size: 18px;
            color: #000;
        }
        .error {
            font-size: 18px;
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="widget">
        <div id="aqi" class="aqi-number">Loading...</div>
        <div class="description">AQI in SLC</div>
        <div id="error" class="error"></div>
    </div>

    <script>
        async function getAQI() {
            const apiKey = '9dec4739-c9e3-44ed-ab3a-e7b56e02bb0e';
            const city = 'Salt Lake City';
            const state = 'Utah';
            const country = 'USA';
            const url = `https://api.airvisual.com/v2/city?city=${city}&state=${state}&country=${country}&key=${apiKey}`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.status !== 'success') {
                    throw new Error(data.data.message);
                }

                const aqi = data.data.current.pollution.aqius;
                const aqiElement = document.getElementById('aqi');
                aqiElement.innerText = aqi;

                let color;
                if (aqi <= 50) {
                    color = 'green';
                } else if (aqi <= 100) {
                    color = 'yellow';
                } else if (aqi <= 150) {
                    color = 'orange';
                } else if (aqi <= 200) {
                    color = 'red';
                } else if (aqi <= 300) {
                    color = 'purple';
                } else {
                    color = 'maroon';
                }
                aqiElement.style.color = color;
                document.getElementById('error').innerText = '';
            } catch (error) {
                document.getElementById('aqi').innerText = '';
                document.getElementById('error').innerText = 'Error fetching data. Please try again later.';
                console.error('Error fetching AQI data:', error);
            }
        }

        // Fetch AQI data on page load
        window.onload = getAQI;
    </script>
</body>
</html>
