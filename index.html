<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality Widget</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .widget {
            background: #F8F4F4;
            padding: 20px;
            border-radius: 0; /* Un-round the borders */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .info {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .info img {
            width: 24px; /* Higher resolution icons */
            height: 24px;
            margin-right: 10px;
        }
        .info .text {
            font-size: 18px;
        }
        .error {
            font-size: 18px;
            color: red;
            margin-top: 20px;
        }
        .aqi-number {
            font-size: 48px;
            font-weight: bold;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="widget">
        <!-- AQI Section -->
        <div class="info">
            <img src="https://img.icons8.com/ios/50/000000/gauge.png" alt="AQI Icon">
            <div class="text" id="aqi">Loading...</div>
        </div>
        <!-- Wind Speed Section -->
        <div class="info">
            <img src="https://img.icons8.com/ios/50/000000/wind.png" alt="Wind Speed Icon">
            <div class="text" id="wind">Loading...</div>
            <img src="https://img.icons8.com/ios/50/000000/long-arrow-up.png" id="wind-dir" alt="Wind Direction Icon">
        </div>
        <!-- Humidity Section -->
        <div class="info">
            <img src="https://img.icons8.com/ios/50/000000/humidity.png" alt="Humidity Icon">
            <div class="text" id="humidity">Loading...</div>
        </div>
        <div id="error" class="error"></div>
    </div>

    <script>
        async function getAirQuality() {
            const apiKey = '9dec4739-c9e3-44ed-ab3a-e7b56e02bb0e';
            const city = 'Salt Lake City';
            const state = 'Utah';
            const country = 'USA';
            const url = `https://api.airvisual.com/v2/city?city=${city}&state=${state}&country=${country}&key=${apiKey}`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                // Log data for debugging
                console.log('API Response:', data);

                if (data.status !== 'success') {
                    throw new Error(data.data.message || 'Unknown error');
                }

                const aqi = data.data.current.pollution.aqius;
                const aqiElement = document.getElementById('aqi');
                aqiElement.innerText = aqi;

                // Set AQI color based on value
                let color;
                if (aqi <= 50) {
                    color = 'green';
                } else if (aqi <= 100) {
                    color = '#FFBF00'; // Slightly darker yellow
                } else if (aqi <= 150) {
                    color = 'orange';
                } else if (aqi <= 200) {
                    color = 'red';
                } else if (aqi <= 300) {
                    color = 'purple';
                } else {
                    color = 'maroon';
                }
                aqiElement.style.color = color;

                // Display main pollutant
                const pollutant = data.data.current.pollution.mainus || 'N/A'; // Adjust if necessary
                const pollutantElement = document.getElementById('pollutant');
                pollutantElement.innerText = pollutant;

                // Wind Speed and Direction
                const windSpeed = data.data.current.weather.windspeed || 'N/A'; // Ensure key names match API response
                const windDirection = data.data.current.weather.wind_dir || 0; // Ensure key names match API response
                document.getElementById('wind').innerText = `${windSpeed} MPH`;
                document.getElementById('wind-dir').style.transform = `rotate(${windDirection}deg)`;

                // Humidity
                const humidity = data.data.current.weather.humidity || 'N/A'; // Ensure key names match API response
                document.getElementById('humidity').innerText = `${humidity}%`;

                document.getElementById('error').innerText = '';
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('aqi').innerText = '';
                document.getElementById('wind').innerText = '';
                document.getElementById('humidity').innerText = '';
                document.getElementById('error').innerText = 'Error fetching data. Please try again later.';
            }
        }

        // Fetch data on page load
        window.onload = getAirQuality;

        // Refresh data every 10 minutes (600000 milliseconds)
        setInterval(getAirQuality, 600000);
    </script>
</body>
</html>
