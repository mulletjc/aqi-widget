<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AQI Widget</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .widget {
            background: #F8F4F4;
            padding: 20px;
            border-radius: 0; /* Un-round the borders */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .aqi-number {
            font-size: 48px;
            font-weight: bold;
            margin: 20px 0;
        }
        .description {
            font-size: 22px; /* Slightly larger text */
            color: #000;
        }
        .error {
            font-size: 18px;
            color: red;
            margin-top: 20px;
        }
        .wind-arrow {
            display: inline-block;
            width: 24px;
            height: 24px;
            background: url('https://img.icons8.com/ios-filled/50/000000/wind.png') no-repeat center;
            background-size: contain;
            transform: rotate(0deg);
            transition: transform 0.5s;
        }
    </style>
</head>
<body>
    <div class="widget">
        <div id="aqi" class="aqi-number">Loading...</div>
        <div class="description">AQI in SLC</div>
        <div id="main-pollutant"></div>
        <div id="wind-speed"></div>
        <div class="wind-arrow" id="wind-arrow"></div>
        <div id="humidity"></div>
        <div id="error" class="error"></div>
    </div>

    <script>
        async function getAQI() {
            const apiKey = '9dec4739-c9e3-44ed-ab3a-e7b56e02bb0e';
            const city = 'Salt Lake City';
            const state = 'Utah';
            const country = 'USA';
            const url = `https://api.airvisual.com/v2/city?city=${encodeURIComponent(city)}&state=${encodeURIComponent(state)}&country=${encodeURIComponent(country)}&key=${apiKey}`;

            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log(data); // Log the response data to verify structure

                if (data.status !== 'success') {
                    throw new Error(data.data.message);
                }

                const aqi = data.data.current.pollution.aqius;
                const mainPollutant = data.data.current.pollution.mainus;
                const windSpeed = data.data.current.weather.wspm;
                const windDir = data.data.current.weather.wdir.deg;
                const humidity = data.data.current.weather.hu;

                // Set AQI data
                const aqiElement = document.getElementById('aqi');
                aqiElement.innerText = `${aqi}`;
                let color;
                if (aqi <= 50) color = 'green';
                else if (aqi <= 100) color = 'yellow';
                else if (aqi <= 150) color = 'orange';
                else if (aqi <= 200) color = 'red';
                else if (aqi <= 300) color = 'purple';
                else color = 'maroon';
                aqiElement.style.color = color;
                document.getElementById('main-pollutant').innerText = `Main Pollutant: ${mainPollutant}`;

                // Set Wind Speed and Direction
                document.getElementById('wind-speed').innerText = `${windSpeed} MPH`;
                const windArrow = document.getElementById('wind-arrow');
                windArrow.style.transform = `rotate(${windDir}deg)`;

                // Set Humidity
                document.getElementById('humidity').innerText = `${humidity} %`;

                document.getElementById('error').innerText = '';
            } catch (error) {
                document.getElementById('aqi').innerText = '';
                document.getElementById('main-pollutant').innerText = '';
                document.getElementById('wind-speed').innerText = '';
                document.getElementById('humidity').innerText = '';
                document.getElementById('error').innerText = `Error fetching data: ${error.message}`;
                console.error('Error fetching AQI data:', error);
            }
        }

        window.onload = getAQI;
        setInterval(getAQI, 600000);
    </script>
</body>
</html>
