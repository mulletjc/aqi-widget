<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AQI Widget</title>
    <style>
        body {
            font-family: Liberation Sans, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .widget {
            background: #F8F4F4;
            padding: 20px;
            border-radius: 0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .item img {
            height: 24px; /* Adjust icon size */
            margin-right: 10px;
        }
        .item-text {
            font-size: 18px; /* Unified font size */
        }
        .item-text span {
            margin-left: 5px;
        }
        .error {
            font-size: 18px;
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="widget">
        <div class="item">
            <img id="aqi-icon" src="https://img.icons8.com/ios-filled/50/000000/air-quality.png" alt="AQI Icon">
            <div class="item-text">
                <span id="aqi">Loading...</span>
                <span id="main-pollutant">Loading...</span>
            </div>
        </div>
        <div class="item">
            <img id="wind-icon" src="https://img.icons8.com/ios-filled/50/000000/wind.png" alt="Wind Icon">
            <div class="item-text">
                <span id="wind-speed">Loading...</span>
                <span id="wind-direction">Loading...</span>
            </div>
        </div>
        <div class="item">
            <img id="humidity-icon" src="https://img.icons8.com/ios-filled/50/000000/humidity.png" alt="Humidity Icon">
            <div class="item-text">
                <span id="humidity">Loading...</span>
            </div>
        </div>
        <div id="error" class="error"></div>
    </div>

    <script>
        async function getAQI() {
            const apiKey = '9dec4739-c9e3-44ed-ab3a-e7b56e02bb0e';
            const city = 'Salt Lake City';
            const state = 'Utah';
            const country = 'USA';
            const url = `https://api.airvisual.com/v2/city?city=${city}&state=${state}&country=${country}&key=${apiKey}`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.status !== 'success') {
                    throw new Error(data.data.message);
                }

                const aqi = data.data.current.pollution.aqius;
                const mainPollutant = data.data.current.pollution.mainus;
                const windSpeed = data.data.current.weather.ws;
                const windDirection = data.data.current.weather.wd;
                const humidity = data.data.current.weather.hu;

                // Update AQI
                const aqiElement = document.getElementById('aqi');
                aqiElement.innerText = aqi;
                let aqiColor;
                if (aqi <= 50) {
                    aqiColor = 'green';
                } else if (aqi <= 100) {
                    aqiColor = '#FFD700'; // Darker yellow
                } else if (aqi <= 150) {
                    aqiColor = 'orange';
                } else if (aqi <= 200) {
                    aqiColor = 'red';
                } else if (aqi <= 300) {
                    aqiColor = 'purple';
                } else {
                    aqiColor = 'maroon';
                }
                aqiElement.style.color = aqiColor;

                // Update Main Pollutant
                document.getElementById('main-pollutant').innerText = mainPollutant;

                // Update Wind Speed and Direction
                const windSpeedElement = document.getElementById('wind-speed');
                windSpeedElement.innerText = `${Math.round(windSpeed)} MPH`;

                const windDirectionElement = document.getElementById('wind-direction');
                windDirectionElement.innerText = `Direction: ${windDirection}Â°`;

                // Update Humidity
                const humidityElement = document.getElementById('humidity');
                humidityElement.innerText = `${humidity} %`;

                // Clear Error Message
                document.getElementById('error').innerText = '';
            } catch (error) {
                console.error('Error fetching AQI data:', error);
                document.getElementById('aqi').innerText = '';
                document.getElementById('main-pollutant').innerText = '';
                document.getElementById('wind-speed').innerText = '';
                document.getElementById('wind-direction').innerText = '';
                document.getElementById('humidity').innerText = '';
                document.getElementById('error').innerText = 'Error fetching data. Please try again later.';
            }
        }

        // Fetch AQI data on page load
        window.onload = getAQI;

        // Refresh AQI data every 10 minutes (600000 milliseconds)
        setInterval(getAQI, 600000);
    </script>
</body>
</html>
