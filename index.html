<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AQI Widget</title>
    <style>
        body {
            font-family: 'Trebuchet MS', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .widget {
            background: #F8F4F4;
            padding: 20px;
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
            width: 300px;
        }
        .widget div {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        .widget img {
            width: 24px; /* Adjust icon size as needed */
            height: 24px;
            margin-right: 10px;
        }
        .aqi-number {
            font-size: 48px;
            font-weight: bold;
            margin: 0;
        }
        .description {
            font-size: 22px;
            color: #000;
        }
        .error {
            font-size: 18px;
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="widget">
        <div>
            <img src="https://img.icons8.com/ios/50/000000/air-quality.png" alt="AQI Icon">
            <div id="aqi" class="aqi-number">Loading...</div>
        </div>
        <div>
            <img src="https://img.icons8.com/ios/50/000000/wind.png" alt="Wind Speed Icon">
            <div id="wind-speed">Loading...</div>
            <img id="wind-direction" src="https://img.icons8.com/ios/50/000000/arrow.png" alt="Wind Direction Icon">
        </div>
        <div>
            <img src="https://img.icons8.com/ios/50/000000/humidity.png" alt="Humidity Icon">
            <div id="humidity">Loading...</div>
        </div>
        <div id="error" class="error"></div>
    </div>

    <script>
        async function getAQI() {
            const apiKey = '9dec4739-c9e3-44ed-ab3a-e7b56e02bb0e';
            const city = 'Salt Lake City';
            const state = 'Utah';
            const country = 'USA';
            const url = `https://api.airvisual.com/v2/city?city=${city}&state=${state}&country=${country}&key=${apiKey}`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.status !== 'success') {
                    throw new Error(data.data.message);
                }

                const aqi = data.data.current.pollution.aqius;
                const mainPollutant = data.data.current.pollution.mainus;
                const windSpeed = Math.round(data.data.current.wind.ws); // Round MPH
                const windDirection = data.data.current.wind.wd;
                const humidity = data.data.current.weather.hu;

                // Update AQI
                const aqiElement = document.getElementById('aqi');
                aqiElement.innerText = aqi;
                let aqiColor;
                if (aqi <= 50) {
                    aqiColor = '#00FF00'; // Green
                } else if (aqi <= 100) {
                    aqiColor = '#FFD700'; // Darker Yellow
                } else if (aqi <= 150) {
                    aqiColor = '#FF8C00'; // Orange
                } else if (aqi <= 200) {
                    aqiColor = '#FF0000'; // Red
                } else if (aqi <= 300) {
                    aqiColor = '#800080'; // Purple
                } else {
                    aqiColor = '#800000'; // Maroon
                }
                aqiElement.style.color = aqiColor;

                // Update Wind Speed
                document.getElementById('wind-speed').innerText = `${windSpeed} MPH`;
                const windDirectionIcon = document.getElementById('wind-direction');
                windDirectionIcon.style.transform = `rotate(${windDirection}deg)`;

                // Update Humidity
                document.getElementById('humidity').innerText = `${humidity}%`;

                document.getElementById('error').innerText = '';
            } catch (error) {
                document.getElementById('aqi').innerText = '';
                document.getElementById('wind-speed').innerText = '';
                document.getElementById('humidity').innerText = '';
                document.getElementById('error').innerText = 'Error fetching data. Please try again later.';
                console.error('Error fetching AQI data:', error);
            }
        }

        // Fetch AQI data on page load
        window.onload = getAQI;

        // Refresh AQI data every 10 minutes (600000 milliseconds)
        setInterval(getAQI, 600000);
    </script>
</body>
</html>
