<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AQI Widget</title>
    <style>
        body {
            font-family: Tahoma, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff; /* Total background color */
        }
        .widget {
            background: #F8F4F4; /* Widget background color */
            padding: 5px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left; /* Align text to the left */
            width: 80px; /* Widget width */
            height: 80px; /* Widget height */
            overflow: hidden;
        }
        .icon {
            width: 20px;
            height: 20px;
            vertical-align: middle;
            margin-right: 5px;
        }
        .value {
            font-size: 14px; /* Slightly increased font size */
            line-height: 20px;
            display: inline-block;
        }
        .aqi-number {
            font-size: 14px; /* Adjusted font size */
            font-weight: bold;
        }
        .description {
            font-size: 12px;
            color: #000;
        }
        .arrow {
            display: inline-block;
            width: 10px;
            height: 10px;
            margin-left: 5px;
            background-image: url('arrow-icon.png'); /* Use your arrow icon URL */
            background-size: contain;
            background-repeat: no-repeat;
            transform: rotate(0deg);
        }
        .error {
            font-size: 12px;
            color: red;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="widget">
        <div id="aqi" class="value aqi-number">Loading...</span>
        <span id="pollutant" class="description"></span>
        <div id="wind" class="value"></div>
        <div id="humidity" class="value"></div>
        <div id="error" class="error"></div>
    </div>

    <script>
        async function getAQI() {
            const apiKey = '9dec4739-c9e3-44ed-ab3a-e7b56e02bb0e';
            const url = `https://api.airvisual.com/v2/city?city=Salt%20Lake%20City&state=Utah&country=USA&key=${apiKey}`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                if (data.status !== 'success') {
                    throw new Error(data.data.message);
                }

                const aqi = data.data.current.pollution.aqius;
                const mainPollutant = data.data.current.pollution.mainus;
                const windSpeed = Math.round(data.data.current.weather.ws);
                const windDirection = data.data.current.weather.wd;
                const humidity = data.data.current.weather.hu;

                const aqiElement = document.getElementById('aqi');
                const pollutantElement = document.getElementById('pollutant');
                const windElement = document.getElementById('wind');
                const humidityElement = document.getElementById('humidity');

                aqiElement.innerHTML = `<img src="https://img.icons8.com/ios-filled/20/000000/air-quality.png" class="icon"/> ${aqi}`;
                pollutantElement.innerText = ` ${mainPollutant}`;
                windElement.innerHTML = `<img src="https://img.icons8.com/ios-filled/20/000000/wind.png" class="icon"/> ${windSpeed} MPH <span class="arrow" style="transform: rotate(${windDirection - 90}deg);"></span>`;
                humidityElement.innerHTML = `<img src="https://img.icons8.com/ios-filled/20/000000/humidity.png" class="icon"/> ${humidity}%`;

                // Color coding
                let color;
                if (aqi <= 50) {
                    color = 'green';
                } else if (aqi <= 100) {
                    color = '#FFD700'; // Darker yellow
                } else if (aqi <= 150) {
                    color = 'orange';
                } else if (aqi <= 200) {
                    color = 'red';
                } else if (aqi <= 300) {
                    color = 'purple';
                } else {
                    color = 'maroon';
                }
                aqiElement.style.color = color;
                document.getElementById('error').innerText = '';
            } catch (error) {
                document.getElementById('aqi').innerText = '';
                document.getElementById('pollutant').innerText = '';
                document.getElementById('wind').innerText = '';
                document.getElementById('humidity').innerText = '';
                document.getElementById('error').innerText = 'Error fetching data. Please try again later.';
                console.error('Error fetching AQI data:', error);
            }
        }

        window.onload = getAQI;
        setInterval(getAQI, 600000);
    </script>
</body>
</html>
