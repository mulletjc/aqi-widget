<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AQI Widget</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .widget {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .widget button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .widget button:hover {
            background-color: #0056b3;
        }
        .widget .aqi {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .widget .error {
            margin-top: 20px;
            font-size: 18px;
            color: red;
        }
        .widget .location {
            font-size: 16px;
            margin-top: 10px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="widget">
        <h2>AQI Widget</h2>
        <button onclick="getAQI()">Get AQI for Salt Lake City, UT</button>
        <div class="location">Salt Lake City, UT</div>
        <div class="aqi" id="aqi">Click the button to get the current AQI.</div>
        <div class="error" id="error"></div>
    </div>

    <script>
        async function getAQI() {
            const apiKey = '9dec4739-c9e3-44ed-ab3a-e7b56e02bb0e';
            const city = 'Salt Lake City';
            const state = 'Utah';
            const country = 'USA';
            const url = `https://api.airvisual.com/v2/city?city=${city}&state=${state}&country=${country}&key=${apiKey}`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.status !== 'success') {
                    throw new Error(data.data.message);
                }

                const aqi = data.data.current.pollution.aqius;
                document.getElementById('aqi').innerText = `AQI: ${aqi}`;
                document.getElementById('error').innerText = '';
            } catch (error) {
                document.getElementById('aqi').innerText = '';
                document.getElementById('error').innerText = 'Error fetching data. Please try again later.';
                console.error('Error fetching AQI data:', error);
            }
        }
    </script>
</body>
</html>
