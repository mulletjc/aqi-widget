<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AQI Widget</title>
    <style>
        body {
            font-family: Tahoma, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .widget {
            background: #F8F4F4;
            padding: 20px;
            border-radius: 8px; /* Slightly rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
            width: 150px;
        }
        .widget div {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        .widget img {
            width: 24px; /* Adjust icon size if needed */
            height: auto;
            margin-right: 10px;
        }
        .value {
            font-size: 22px;
            font-weight: bold;
        }
        .description {
            font-size: 16px; /* Consistent font size */
            color: #000;
        }
        .arrow {
            display: inline-block;
            width: 24px;
            height: 24px;
            margin-left: 10px;
            background-image: url('https://img.icons8.com/ios/50/000000/long-arrow.png');
            background-size: cover;
            transform: rotate(0deg); /* Rotate based on wind direction */
        }
        .error {
            font-size: 16px;
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="widget">
        <div>
            <img src="https://img.icons8.com/ios/50/000000/air-quality.png" alt="AQI Icon">
            <div id="aqi" class="value">Loading...</div>
        </div>
        <div>
            <img src="https://img.icons8.com/ios/50/000000/wind.png" alt="Wind Speed Icon">
            <div id="wind-speed" class="value">Loading...</div>
            <div id="wind-direction" class="arrow"></div>
        </div>
        <div>
            <img src="https://img.icons8.com/ios/50/000000/humidity.png" alt="Humidity Icon">
            <div id="humidity" class="value">Loading...</div>
        </div>
        <div>
            <img src="https://img.icons8.com/ios/50/000000/air-pollution.png" alt="Main Pollutant Icon">
            <div id="main-pollutant" class="value">Loading...</div>
        </div>
        <div id="error" class="error"></div>
    </div>

    <script>
        async function getAQI() {
            const apiKey = '9dec4739-c9e3-44ed-ab3a-e7b56e02bb0e';
            const city = 'Salt Lake City';
            const state = 'Utah';
            const country = 'USA';
            const url = `https://api.airvisual.com/v2/city?city=${city}&state=${state}&country=${country}&key=${apiKey}`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.status !== 'success') {
                    throw new Error(data.data.message);
                }

                const aqi = data.data.current.pollution.aqius;
                const mainPollutant = data.data.current.pollution.mainus;
                const windSpeed = data.data.current.weather.ws;
                const windDirection = data.data.current.weather.wd;
                const humidity = data.data.current.weather.hu;

                // Update AQI
                const aqiElement = document.getElementById('aqi');
                if (aqiElement) aqiElement.innerText = aqi;
                if (aqiElement) aqiElement.style.color = getAQIColor(aqi);

                // Update Main Pollutant
                const mainPollutantElement = document.getElementById('main-pollutant');
                if (mainPollutantElement) mainPollutantElement.innerText = mainPollutant;

                // Update Wind Speed
                const windSpeedElement = document.getElementById('wind-speed');
                if (windSpeedElement) windSpeedElement.innerText = `${Math.round(windSpeed)} MPH`;

                // Update Wind Direction Arrow
                const windDirectionElement = document.getElementById('wind-direction');
                if (windDirectionElement) windDirectionElement.style.transform = `rotate(${windDirection}deg)`;

                // Update Humidity
                const humidityElement = document.getElementById('humidity');
                if (humidityElement) humidityElement.innerText = `${humidity} %`;

                document.getElementById('error').innerText = '';
            } catch (error) {
                document.getElementById('aqi').innerText = '';
                document.getElementById('wind-speed').innerText = '';
                document.getElementById('humidity').innerText = '';
                document.getElementById('main-pollutant').innerText = '';
                document.getElementById('error').innerText = 'Error fetching data. Please try again later.';
                console.error('Error fetching AQI data:', error);
            }
        }

        function getAQIColor(aqi) {
            if (aqi <= 50) return 'green';
            if (aqi <= 100) return '#f7e4a2'; // Darker yellow
            if (aqi <= 150) return 'orange';
            if (aqi <= 200) return 'red';
            if (aqi <= 300) return 'purple';
            return 'maroon';
        }

        // Fetch AQI data on page load
        window.onload = getAQI;

        // Refresh AQI data every 10 minutes (600000 milliseconds)
        setInterval(getAQI, 600000);
    </script>
</body>
</html>
