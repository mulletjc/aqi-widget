<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AQI Widget</title>
    <style>
        body {
            font-family: Tahoma, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .widget {
            background: #F8F4F4;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
            width: 100px;
            height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .icon {
            height: 16px;
            width: 16px;
            vertical-align: middle;
        }
        .aqi-container, .wind-container, .humidity-container {
            display: flex;
            align-items: center;
        }
        .aqi-value, .main-pollutant, .wind-speed, .humidity {
            font-size: 12px;
            margin-left: 5px;
        }
        .arrow {
            height: 16px;
            width: 16px;
            vertical-align: middle;
            margin-left: 5px;
        }
        .description {
            font-size: 10px; /* Small size for the widget */
            color: #000;
        }
    </style>
</head>
<body>
    <div class="widget">
        <div class="aqi-container">
            <img src="https://img.icons8.com/ios-filled/50/000000/air-quality.png" class="icon" alt="AQI Icon">
            <div class="aqi-value" id="aqi">Loading...</div>
            <div class="main-pollutant" id="mainPollutant">Loading...</div>
        </div>
        <div class="wind-container">
            <img src="https://img.icons8.com/ios-filled/50/000000/wind.png" class="icon" alt="Wind Speed Icon">
            <div class="wind-speed" id="windSpeed">Loading... MPH</div>
            <img src="https://img.icons8.com/ios-filled/50/000000/arrow.png" class="arrow" id="windArrow" alt="Wind Arrow">
        </div>
        <div class="humidity-container">
            <img src="https://img.icons8.com/ios-filled/50/000000/humidity.png" class="icon" alt="Humidity Icon">
            <div class="humidity" id="humidity">Loading... %</div>
        </div>
    </div>

    <script>
        async function getAQI() {
            const apiKey = '9dec4739-c9e3-44ed-ab3a-e7b56e02bb0e';
            const url = `https://api.airvisual.com/v2/city?city=Salt%20Lake%20City&state=Utah&country=USA&key=${apiKey}`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.status !== 'success') {
                    throw new Error(data.data.message);
                }

                const aqi = data.data.current.pollution.aqius;
                const mainPollutant = getMainPollutant(data.data.current.pollution.mainus);
                const windSpeed = Math.round(data.data.current.weather.ws);
                const windDirection = data.data.current.weather.wd;
                const humidity = data.data.current.weather.hu;

                const aqiElement = document.getElementById('aqi');
                const mainPollutantElement = document.getElementById('mainPollutant');
                const windSpeedElement = document.getElementById('windSpeed');
                const windArrow = document.getElementById('windArrow');
                const humidityElement = document.getElementById('humidity');

                aqiElement.innerText = aqi;
                mainPollutantElement.innerText = mainPollutant;
                windSpeedElement.innerText = `${windSpeed} MPH`;
                humidityElement.innerText = `${humidity} %`;

                let aqiColor;
                if (aqi <= 50) {
                    aqiColor = 'green';
                } else if (aqi <= 100) {
                    aqiColor = '#d4a600'; // Darker yellow
                } else if (aqi <= 150) {
                    aqiColor = 'orange';
                } else if (aqi <= 200) {
                    aqiColor = 'red';
                } else if (aqi <= 300) {
                    aqiColor = 'purple';
                } else {
                    aqiColor = 'maroon';
                }
                aqiElement.style.color = aqiColor;

                // Set arrow rotation
                windArrow.style.transform = `rotate(${windDirection}deg)`;

                document.getElementById('error').innerText = '';
            } catch (error) {
                document.getElementById('aqi').innerText = '';
                document.getElementById('mainPollutant').innerText = '';
                document.getElementById('windSpeed').innerText = '';
                document.getElementById('humidity').innerText = '';
                document.getElementById('error').innerText = 'Error fetching data. Please try again later.';
                console.error('Error fetching AQI data:', error);
            }
        }

        function getMainPollutant(code) {
            switch (code) {
                case 'p2':
                    return 'PM2.5';
                case 'p10':
                    return 'PM10';
                case 'o3':
                    return 'O3';
                case 'co':
                    return 'CO';
                case 'so2':
                    return 'SO2';
                case 'no2':
                    return 'NO2';
                default:
                    return 'Unknown';
            }
        }

        window.onload = getAQI;
        setInterval(getAQI, 600000);
    </script>
</body>
</html>
