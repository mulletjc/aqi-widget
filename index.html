<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AQI Widget</title>
    <style>
        body {
            font-family: Tahoma, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .widget {
            background: #F8F4F4;
            padding: 10px;
            border-radius: 0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
            width: 80px;
            height: 80px;
            font-size: 12px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .widget-item {
            display: flex;
            align-items: center;
            font-size: 10px;
        }
        .widget-item img {
            width: 16px;
            height: 16px;
            margin-right: 4px;
        }
        .aqi-number {
            font-size: 14px;
            font-weight: bold;
        }
        .description {
            color: #000;
            font-size: 10px;
        }
        .error {
            font-size: 10px;
            color: red;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="widget">
        <div class="widget-item">
            <img id="aqi-icon" src="https://img.icons8.com/material-outlined/24/000000/air-quality.png" alt="AQI Icon"/>
            <div id="aqi" class="aqi-number">Loading...</div>
            <div id="main-pollutant"></div>
        </div>
        <div class="widget-item">
            <img id="wind-icon" src="https://img.icons8.com/material-outlined/24/000000/wind.png" alt="Wind Icon"/>
            <div id="wind-speed">Loading...</div>
            <div id="wind-dir"></div>
        </div>
        <div class="widget-item">
            <img id="humidity-icon" src="https://img.icons8.com/material-outlined/24/000000/humidity.png" alt="Humidity Icon"/>
            <div id="humidity">Loading...</div>
        </div>
        <div id="error" class="error"></div>
    </div>

    <script>
        async function getAQI() {
            const apiKey = '9dec4739-c9e3-44ed-ab3a-e7b56e02bb0e';
            const city = 'Salt Lake City';
            const state = 'Utah';
            const country = 'USA';
            const url = `https://api.airvisual.com/v2/city?city=${city}&state=${state}&country=${country}&key=${apiKey}`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.status !== 'success') {
                    throw new Error(data.data.message);
                }

                const aqi = data.data.current.pollution.aqius;
                const mainPollutant = data.data.current.pollution.mainus;
                const windSpeed = data.data.current.weather.ws;
                const windDirection = data.data.current.weather.wd;
                const humidity = data.data.current.weather.hu;

                // AQI
                const aqiElement = document.getElementById('aqi');
                aqiElement.innerText = aqi;

                let aqiColor;
                if (aqi <= 50) {
                    aqiColor = '#00E400'; // Green
                } else if (aqi <= 100) {
                    aqiColor = '#FFFF00'; // Darker Yellow
                } else if (aqi <= 150) {
                    aqiColor = '#FF7E00'; // Orange
                } else if (aqi <= 200) {
                    aqiColor = '#FF0000'; // Red
                } else if (aqi <= 300) {
                    aqiColor = '#7E0023'; // Purple
                } else {
                    aqiColor = '#6C0F3D'; // Maroon
                }
                aqiElement.style.color = aqiColor;

                // Main Pollutant
                const mainPollutantElement = document.getElementById('main-pollutant');
                mainPollutantElement.innerText = mainPollutant;

                // Wind Speed
                const windSpeedElement = document.getElementById('wind-speed');
                windSpeedElement.innerText = `${Math.round(windSpeed)} MPH`;

                // Wind Direction
                const windDirElement = document.getElementById('wind-dir');
                const windArrow = document.createElement('img');
                windArrow.src = `https://img.icons8.com/material-outlined/16/000000/long-arrow-up.png`;
                windArrow.style.transform = `rotate(${windDirection}deg)`;
                windArrow.style.width = '16px';
                windArrow.style.height = '16px';
                windDirElement.appendChild(windArrow);

                // Humidity
                const humidityElement = document.getElementById('humidity');
                humidityElement.innerText = `${humidity} %`;

                // Clear error message
                document.getElementById('error').innerText = '';
            } catch (error) {
                // Clear data
                document.getElementById('aqi').innerText = '';
                document.getElementById('main-pollutant').innerText = '';
                document.getElementById('wind-speed').innerText = '';
                document.getElementById('wind-dir').innerHTML = '';
                document.getElementById('humidity').innerText = '';
                document.getElementById('error').innerText = 'Error fetching data. Please try again later.';
                console.error('Error fetching AQI data:', error);
            }
        }

        // Fetch AQI data on page load
        window.onload = getAQI;

        // Refresh AQI data every 10 minutes (600000 milliseconds)
        setInterval(getAQI, 600000);
    </script>
</body>
</html>
