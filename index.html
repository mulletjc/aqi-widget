<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Stats Widget</title>
    <style>
        .widget {
            background: #F8F4F4;
            padding: 20px;
            border-radius: 0; /* Un-rounded borders */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .stats-list {
            list-style: none;
            padding: 0;
        }
        .stats-list li {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .stats-list img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
        .stats-list .value {
            font-size: 18px;
            margin-left: 5px;
        }
        .stats-list .label {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="widget">
        <ul class="stats-list">
            <li>
                <img src="https://img.icons8.com/ios/50/000000/air-quality.png" alt="AQI icon">
                <span class="label">AQI:</span>
                <span id="aqi" class="value">Loading...</span>
            </li>
            <li>
                <img src="https://img.icons8.com/ios/50/000000/humidity.png" alt="Humidity icon">
                <span class="label">Humidity:</span>
                <span id="humidity" class="value">Loading...</span>
            </li>
            <li>
                <img src="https://img.icons8.com/ios/50/000000/sun-uv.png" alt="UV index icon">
                <span class="label">UV Index:</span>
                <span id="uvIndex" class="value">Loading...</span>
            </li>
        </ul>
    </div>

    <script>
        async function getWeatherStats() {
            const apiKey = '57421413fce82acda2679df4f136ec7a';
            const lat = 40.7336;
            const lon = -111.8552;

            // Endpoints
            const airPollutionUrl = `https://api.openweathermap.org/data/2.5/air_pollution?lat=${lat}&lon=${lon}&appid=${apiKey}`;
            const weatherUrl = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric`;

            try {
                // Fetch air pollution data
                const airResponse = await fetch(airPollutionUrl);
                const airData = await airResponse.json();
                
                // Fetch weather data
                const weatherResponse = await fetch(weatherUrl);
                const weatherData = await weatherResponse.json();

                if (airData.cod !== 200 || weatherData.cod !== 200) {
                    throw new Error('Error fetching data');
                }

                // Extract data
                const aqi = airData.list[0].main.aqi;
                const humidity = weatherData.main.humidity;
                const uvIndex = weatherData.current.uvi; // Assuming UV index data is included in the current weather endpoint

                // Update DOM
                document.getElementById('aqi').innerText = aqi;
                document.getElementById('humidity').innerText = humidity + '%';
                document.getElementById('uvIndex').innerText = uvIndex;

            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('aqi').innerText = 'Error';
                document.getElementById('humidity').innerText = 'Error';
                document.getElementById('uvIndex').innerText = 'Error';
            }
        }

        window.onload = getWeatherStats;
    </script>
</body>
</html>
