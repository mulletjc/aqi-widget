<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AQI Widget</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .widget {
            background: #F8F4F4;
            padding: 20px;
            border-radius: 0; /* Un-round the borders */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .icon {
            width: 30px;
            height: 30px;
            vertical-align: middle;
        }
        .aqi-number {
            font-size: 48px;
            font-weight: bold;
            margin: 20px 0;
        }
        .description {
            font-size: 22px; /* Slightly larger text */
            color: #000;
        }
        .error {
            font-size: 18px;
            color: red;
            margin-top: 20px;
        }
        .stat {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
        }
        .stat img {
            margin-right: 10px;
        }
        .stat span {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="widget">
        <div class="stat">
            <img src="https://img.icons8.com/ios/30/000000/air-quality.png" alt="AQI Icon" class="icon"/>
            <span id="aqi">Loading...</span>
        </div>
        <div class="stat">
            <img src="https://img.icons8.com/ios/30/000000/wind.png" alt="Wind Speed Icon" class="icon"/>
            <span id="wind-speed">Loading...</span>
            <span id="wind-dir" style="display: inline-block; width: 20px; height: 20px; background: url('https://img.icons8.com/ios/20/000000/arrow-up.png') no-repeat center center; background-size: contain;"></span>
        </div>
        <div class="stat">
            <img src="https://img.icons8.com/ios/30/000000/humidity.png" alt="Humidity Icon" class="icon"/>
            <span id="humidity">Loading...</span>
        </div>
        <div id="error" class="error"></div>
    </div>

    <script>
        async function getAQI() {
            const apiKey = '9dec4739-c9e3-44ed-ab3a-e7b56e02bb0e';
            const city = 'Salt Lake City';
            const state = 'Utah';
            const country = 'USA';
            const url = `https://api.airvisual.com/v2/city?city=${city}&state=${state}&country=${country}&key=${apiKey}`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.status !== 'success') {
                    throw new Error(data.data.message);
                }

                // AQI
                const aqi = data.data.current.pollution.aqius;
                const aqiElement = document.getElementById('aqi');
                aqiElement.innerText = aqi;

                let aqiColor;
                if (aqi <= 50) {
                    aqiColor = '#00e400'; // green
                } else if (aqi <= 100) {
                    aqiColor = '#ffff00'; // slightly darker yellow
                } else if (aqi <= 150) {
                    aqiColor = '#ff7e00'; // orange
                } else if (aqi <= 200) {
                    aqiColor = '#ff0000'; // red
                } else if (aqi <= 300) {
                    aqiColor = '#aa00ff'; // purple
                } else {
                    aqiColor = '#e50000'; // maroon
                }
                aqiElement.style.color = aqiColor;

                // Main pollutant
                const mainPollutant = data.data.current.pollution.mainus;
                const mainPollutantElement = document.getElementById('main-pollutant');
                mainPollutantElement.innerText = mainPollutant;

                // Wind speed and direction
                const windSpeed = data.data.current.weather.ws;
                const windDirection = data.data.current.weather.wd;
                const windSpeedElement = document.getElementById('wind-speed');
                windSpeedElement.innerText = windSpeed + ' MPH';

                const windDirElement = document.getElementById('wind-dir');
                windDirElement.style.transform = `rotate(${windDirection}deg)`;

                // Humidity
                const humidity = data.data.current.weather.hu;
                const humidityElement = document.getElementById('humidity');
                humidityElement.innerText = humidity + ' %';

                document.getElementById('error').innerText = '';
            } catch (error) {
                document.getElementById('aqi').innerText = '';
                document.getElementById('wind-speed').innerText = '';
                document.getElementById('humidity').innerText = '';
                document.getElementById('error').innerText = 'Error fetching data. Please try again later.';
                console.error('Error fetching AQI data:', error);
            }
        }

        // Fetch AQI data on page load
        window.onload = getAQI;

        // Refresh AQI data every 10 minutes (600000 milliseconds)
        setInterval(getAQI, 600000);
    </script>
</body>
</html>
