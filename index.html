<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AQI Widget</title>
    <style>
        body {
            font-family: Tahoma, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .widget {
            background: #F8F4F4;
            padding: 5px; /* Tighten padding */
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left; /* Left align text */
            width: 80px;
            height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .widget div {
            margin: 2px 0; /* Tighten spacing */
            display: flex;
            align-items: center;
        }
        .widget img {
            height: 20px;
            width: 20px;
            margin-right: 5px;
            filter: brightness(0) invert(1); /* White icon */
        }
        .aqi-number {
            font-size: 14px; /* Adjusted font size */
            font-weight: bold;
            color: #000;
        }
        .description {
            font-size: 12px; /* Slightly larger text */
            color: #000;
        }
        .error {
            font-size: 12px;
            color: red;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="widget">
        <div id="aqi">
            <img src="https://icons8.com/icons/set/air-quality" alt="AQI Icon"> <!-- Adjusted to white icon -->
            <span id="aqi-value">Loading...</span>
            <span id="main-pollutant">Loading...</span>
        </div>
        <div id="wind">
            <img src="https://icons8.com/icons/set/wind" alt="Wind Speed Icon"> <!-- Adjusted to white icon -->
            <span id="wind-speed">Loading...</span>
            <img id="wind-arrow" src="https://icons8.com/icons/set/arrow" alt="Wind Arrow"> <!-- Arrow icon URL to be replaced -->
        </div>
        <div id="humidity">
            <img src="https://icons8.com/icons/set/humidity" alt="Humidity Icon"> <!-- Adjusted to white icon -->
            <span id="humidity-value">Loading...</span>
        </div>
        <div id="error" class="error"></div>
    </div>

    <script>
        async function getAQI() {
            const apiKey = '9dec4739-c9e3-44ed-ab3a-e7b56e02bb0e';
            const city = 'Salt Lake City';
            const state = 'Utah';
            const country = 'USA';
            const url = `https://api.airvisual.com/v2/city?city=${city}&state=${state}&country=${country}&key=${apiKey}`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.status !== 'success') {
                    throw new Error(data.data.message);
                }

                const aqi = data.data.current.pollution.aqius;
                const aqiElement = document.getElementById('aqi-value');
                const mainPollutant = data.data.current.pollution.mainus;
                const windSpeed = Math.round(data.data.current.weather.ws * 2.23694); // Convert from m/s to mph
                const windDirection = data.data.current.weather.wd;
                const humidity = data.data.current.weather.hu;

                aqiElement.innerText = aqi;
                document.getElementById('main-pollutant').innerText = mainPollutant;
                document.getElementById('wind-speed').innerText = windSpeed + ' MPH';
                document.getElementById('humidity-value').innerText = humidity + '%';

                let color;
                if (aqi <= 50) {
                    color = 'green';
                } else if (aqi <= 100) {
                    color = '#FFD700'; // Darker yellow
                } else if (aqi <= 150) {
                    color = 'orange';
                } else if (aqi <= 200) {
                    color = 'red';
                } else if (aqi <= 300) {
                    color = 'purple';
                } else {
                    color = 'maroon';
                }
                aqiElement.style.color = color;

                // Set wind arrow direction
                const arrow = document.getElementById('wind-arrow');
                arrow.style.transform = `rotate(${windDirection}deg)`;

                document.getElementById('error').innerText = '';
            } catch (error) {
                document.getElementById('aqi-value').innerText = '';
                document.getElementById('main-pollutant').innerText = '';
                document.getElementById('wind-speed').innerText = '';
                document.getElementById('humidity-value').innerText = '';
                document.getElementById('error').innerText = 'Error fetching data. Please try again later.';
                console.error('Error fetching AQI data:', error);
            }
        }

        // Fetch AQI data on page load
        window.onload = getAQI;

        // Refresh AQI data every 10 minutes (600000 milliseconds)
        setInterval(getAQI, 600000);
    </script>
</body>
</html>
