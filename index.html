<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AQI Widget</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .widget {
            background: #F8F4F4;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .widget-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
        }
        .widget-icon img {
            margin-right: 10px;
        }
        .widget-icon .value {
            font-size: 24px;
            font-weight: bold;
        }
        .error {
            font-size: 18px;
            color: red;
            margin-top: 20px;
        }
        .arrow {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 4px solid transparent;
            border-bottom-color: #000;
            transform: rotate(90deg);
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="widget">
        <!-- AQI -->
        <div class="widget-icon">
            <img src="https://img.icons8.com/ios-filled/50/000000/air-quality.png" alt="AQI Icon">
            <div id="aqi" class="value">Loading...</div>
            <div id="main-pollutant" class="value">Pollutant</div>
        </div>
        
        <!-- Wind Speed -->
        <div class="widget-icon">
            <img src="https://img.icons8.com/ios-filled/50/000000/wind.png" alt="Wind Speed Icon">
            <div id="wind-speed" class="value">Loading... MPH</div>
            <div id="wind-direction" class="arrow"></div>
        </div>

        <!-- Humidity -->
        <div class="widget-icon">
            <img src="https://img.icons8.com/ios-filled/50/000000/humidity.png" alt="Humidity Icon">
            <div id="humidity" class="value">Loading...%</div>
        </div>

        <div id="error" class="error"></div>
    </div>

    <script>
        async function getAQI() {
            const apiKey = '9dec4739-c9e3-44ed-ab3a-e7b56e02bb0e';
            const city = 'Salt Lake City';
            const state = 'Utah';
            const country = 'USA';
            const url = `https://api.airvisual.com/v2/city?city=${city}&state=${state}&country=${country}&key=${apiKey}`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.status !== 'success') {
                    throw new Error(data.data.message);
                }

                const aqi = data.data.current.pollution.aqius;
                const mainPollutant = data.data.current.pollution.mainus;
                const windSpeed = data.data.current.weather.winspeed;
                const windDeg = data.data.current.weather.wind_deg;
                const humidity = data.data.current.weather.humidity;

                // Update AQI display
                const aqiElement = document.getElementById('aqi');
                aqiElement.innerText = `${aqi}`;
                aqiElement.style.color = getAQIColor(aqi);

                document.getElementById('main-pollutant').innerText = `Main Pollutant: ${mainPollutant}`;

                // Update Wind Speed display
                document.getElementById('wind-speed').innerText = `${windSpeed} MPH`;
                updateWindArrow(windDeg);

                // Update Humidity display
                document.getElementById('humidity').innerText = `${humidity}%`;

                document.getElementById('error').innerText = '';
            } catch (error) {
                document.getElementById('aqi').innerText = '';
                document.getElementById('main-pollutant').innerText = '';
                document.getElementById('wind-speed').innerText = '';
                document.getElementById('humidity').innerText = '';
                document.getElementById('error').innerText = 'Error fetching data. Please try again later.';
                console.error('Error fetching AQI data:', error);
            }
        }

        function getAQIColor(aqi) {
            if (aqi <= 50) {
                return 'green';
            } else if (aqi <= 100) {
                return 'yellow';
            } else if (aqi <= 150) {
                return 'orange';
            } else if (aqi <= 200) {
                return 'red';
            } else if (aqi <= 300) {
                return 'purple';
            } else {
                return 'maroon';
            }
        }

        function updateWindArrow(degrees) {
            const arrow = document.getElementById('wind-direction');
            arrow.style.transform = `rotate(${degrees}deg)`;
        }

        // Fetch AQI data on page load
        window.onload = getAQI;

        // Refresh AQI data every 10 minutes (600000 milliseconds)
        setInterval(getAQI, 600000);
    </script>
</body>
</html>
